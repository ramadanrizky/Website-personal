<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Elite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Georgia', serif;
        }
        .logo {
            text-align: center;
            border: 2px solid gold;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo h1 {
            font-size: 48px;
            color: gold;
            margin: 0;
        }
        .logo p {
            font-size: 24px;
            color: #333;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>ELITE</h1>
        <p>Company Name</p>
    </div>
</body>
</html>
